<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Projeto Show da Exatas - Intereção Humano-Computador</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" media="only screen and (min-device-width: 502px)" type="text/css" href="styles/style.css">
</head>

<body>
  <div class="container">
    <div class="logo"><br>
      <span>
        <center><img src="https://www.teachme.com/images/mathgames-logo.png"></a></center>
      </span>
    </div>

    <div class="row"><br><br>
      <div class="col-sm-8 col-sm-offset-2">
        <div class="loader">
          <div class="col-xs-3 col-xs-offset-5">
            <div id="loadbar" style="display: none;">
                <img src="https://8finatics.s3.amazonaws.com/static/reload_emi.gif" alt="Loading" class="center-block loanParamsLoader" style="">
                <!-- <img src="/assets/images/desktop/fibLoading.gif" alt="Loading" class="center-block loanParamsLoader" style=""> -->
            </div>
          </div>

          <div id="quiz">              
            <div class="question">
              <h3><span class="label label-warning" id="qid">1</span>
              <span id="question">Quanto é 5% de 200,00 reais?</span>
              </h3>
            </div>
            <ul>
              <li>
                <input type="radio" id="f-option" name="selector" value="1">
                <label for="f-option" class="element-animation">30</label>
                <div class="check"></div>
              </li>
              
              <li>
                <input type="radio" id="s-option" name="selector" value="2">
                <label for="s-option" class="element-animation">10</label>
                <div class="check"><div class="inside"></div></div>
              </li>
              
              <li>
                <input type="radio" id="t-option" name="selector" value="3">
                <label for="t-option" class="element-animation">20</label>
                <div class="check"><div class="inside"></div></div>
              </li>
            </ul>
          </div>

        </div>

        <div class="text-muted">
          <span id="answer"></span>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div id="result-of-question" class="pulse animated" style="display: none;">
          <span id="totalCorrect" class="pull-right"></span>
          <table class="table table-hover table-responsive">
            <thead>
              <tr>
                <th>Questão nº</th>
                <th>Altenativa correta</th>
                <th>Sua resposta</th>
                <th>Resultado</th>
              </tr>
            </thead>
            <tbody id="quizResult"></tbody>
          </table>
        </div>
      </div>

    </div>
  </div>

  <br><br><br>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- tem dependencia com o jquery então tem que carregar por ultimo -->
  <script src="scripts/script.js"></script>
</body>

</html>
